<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Admin Temporaire</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; padding: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üîë Promotion Admin Temporaire</h1>
    
    <div class="warning">
        <strong>‚ö†Ô∏è ATTENTION :</strong> Cette page est temporaire et doit √™tre supprim√©e apr√®s usage pour des raisons de s√©curit√©.
    </div>
    
    <form id="promoteForm">
        <div class="form-group">
            <label for="email">Email de l'utilisateur √† promouvoir :</label>
            <input type="email" id="email" name="email" required placeholder="ma.mittet@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="secret">Mot de passe secret :</label>
            <input type="password" id="secret" name="secret" required placeholder="promote-me-to-admin-2024">
        </div>
        
        <button type="submit">Promouvoir en Administrateur</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('promoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const secret = document.getElementById('secret').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/temp-promote-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, secret })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">Erreur: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Erreur de connexion: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
